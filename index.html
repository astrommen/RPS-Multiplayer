<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>Aja's RPS App</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Links to Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="row">
                <input id="userName" type="text" name="fname" placeholder="Name">
                <button id="start">Start</button>
            </div>
            <div class="row" id="playerStatus"></div>
            <div class="row" id="playerGame">
                <div class="box playerBox">
                    <p>Waiting on Player 1</p>
                    <ul>
                        <li>Wins: <span></span></li>
                        <li>Loses: <span></span></li>
                    </ul>
                </div>
                <div class="box endGame"></div>
                <div class="box playerBox">
                    <p>Waiting on Player 2</p>
                    <ul>
                        <li>Wins: <span></span></li>
                        <li>Loses: <span></span></li>
                    </ul>
                </div>
            </div>
            <div class="row" id="dialog">
                <div id="dialogBox"></div>
                <input type="text" id="userComment">
                <button id="submit">Submit</button>
            </div>
       </div>
        <script src="app.js"></script>
    </body>
</html>
